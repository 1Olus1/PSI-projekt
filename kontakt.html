<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Academy - Kontakt</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            color: #000000;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            background-color: #e0f7fa;;
        }

        header {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #000000;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            border-bottom: none;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            cursor: pointer;
        }

        .navbar-brand .code {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-brand .academy {
            font-size: 24px;
            color: #7b1fa2;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            position: relative;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 5px 10px;
        }

        .nav-links a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translate(-50%, -50%);
            width: 7px;
            height: 7px;
            border-radius: 100%;
            background-color: #ffffff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            width: 100%;
            box-sizing: border-box;
        }

        .content-section {
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            width: 80%;
            box-sizing: border-box;
            flex-grow: 1;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .content-section h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #7b1fa2;
        }

        .content-section p {
            font-size: 22px;
            margin-bottom: 40px;
            color: #333;
        }

        .contact-form {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .map-container {
            flex: 1;
            margin-right: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 10px;
        }

        .contact-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-details h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #7b1fa2;
            box-shadow: 0 0 8px rgba(123, 31, 162, 0.3);
        }

        .contact-form label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
            transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
        }

        .contact-form input:focus + label,
        .contact-form input:not(:placeholder-shown) + label,
        .contact-form textarea:focus + label,
        .contact-form textarea:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 14px;
            color: #7b1fa2;
        }

        .contact-form button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #7b1fa2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #571b90;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            font-size: 16px;
            color: green;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand" onclick="window.location.href='index.html'">
                <span class="code">Code</span><span class="academy">Academy</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="o-nas.html">O nas</a></li>
                <li><a href="na-czym-to-polega.html">Na czym to polega?</a></li>
                <li><a href="quizy.html">Quizy</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content-section">
            <h2>Kontakt</h2>
            <div class="contact-form">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.4647814685764!2d144.9537363157496!3d-37.817209742613446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577bd4b776f73b0!2sCode%20Academy!5e0!3m2!1sen!2sau!4v1620769637081!5m2!1sen!2sau" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <div class="contact-details">
                    <h3>Adres</h3>
                    <p>1234 Main Street</p>
                    <p>City, State, ZIP</p>
                    <h3>Telefon</h3>
                    <p>(123) 456-7890</p>
                </div>
            </div>
            <div class="contact-form" id="contact-form">
                <h2>Wyślij wiadomość</h2>
                <form id="contactForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Imię</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <label for="message">Wiadomość</label>
                    </div>
                    <button type="submit">Wyślij</button>
                </form>
                <div class="success-message" id="successMessage">
                    Dziękujemy! Twoja wiadomość została wysłana.
                </div>
            </div>
        </section>
    </main>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        }
    </script>
</body>
</html>
